<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./design/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft-img">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="group-info">
        <div class="item-info">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          <span id="eth">0.041 ETH</span>
        </div>
        <div class="item-info">
          <img src="./images/icon-clock.svg" alt="Remaining time icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="custom-hr">
        <hr />
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="avatar-jules-wyvern" />
        <div class="name-creation">
          <p>Creation of</p>
          <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
